<div class="row">
  <div class="span6">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th> Exception </th>
          <th> # </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="exception in by_exception">
          <td> <a href="#/errors?exception={{exception._id}}"> {{exception._id}} </a> </th>
          <td> {{exception.count}} </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="span6">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th> Day </th>
          <th> # </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="exception in by_date">
          <td> <a href="#/errors?day={{exception.year}}-{{exception.month}}-{{exception.day}}"> {{exception.year}}-{{exception.month}}-{{exception.day}} </th>
          <td> {{exception.count}} </th>
        </tr>
      </tbody>
    </table>
  </div>

</div>
